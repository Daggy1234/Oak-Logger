name: Tests

on: 
    push: 
        branches: [main]
    pull_request:
        branches: [main]

jobs:
  build:
    name: tests  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: 1.4.0
      
      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint --unstable mod.ts
      